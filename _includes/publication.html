<button type="button" class="publication reveal" data-toggle="modal" data-target={{ include.modalName }}
        style="outline: none;">
    <div class="first-author-note">
        <i>{{ include.author_note }}</i>
    </div>
    <div class="publication-info">
        <h3>{{ include.title }}</h3>
        <div class="citation">
            {{ include.author }}{% if include.useEtAl %}<i>et al.</i>{% endif %}, "{{ include.title_short }}", <i>{{
            include.journal }}</i>. {{ include.year }}; {{ include.pages }}. <a
                href={{ include.doi_link }} target="_blank">doi: {{ include.doi }}.</a>

        </div>
        <div class="citation-small">
            {{ include.author }}{% if include.useEtAl %}<i>et al.</i>{% endif %}
        </div>
        <p>
            <strong>Show more...</strong>
        </p>
    </div>
</button>
