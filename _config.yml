# Set theme
remote_theme: daviddarnes/alembic

# File excludes
exclude:
- README.md
- Gemfile
- Gemfile.lock

# Set plugins
plugins:
- jekyll-sitemap
- jekyll-mentions
- jekyll-paginate
- jekyll-seo-tag
- jekyll-redirect-from
- jekyll-default-layout
- jekyll-feed
- jemoji
- jekyll-remote-theme

# Site settings
url: 'https://sagerpascal.github.io'
baseurl: ''
title: 'Pascal Sager'
description: 'My thoughts, my ideas, my projects - or at least a few of them'
permalink: pretty


# Pagination
paginate: 5
paginate_path: blog/page:num

